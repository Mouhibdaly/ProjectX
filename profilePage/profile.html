<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="profile-picture">
                <img src="https://instagram.ftun15-1.fna.fbcdn.net/v/t51.2885-19/366203608_3122202538085103_5306726873189017915_n.jpg?stp=dst-jpg_s320x320&_nc_ht=instagram.ftun15-1.fna.fbcdn.net&_nc_cat=103&_nc_ohc=CvyhBwb0iW0AX-z6r-b&edm=AOQ1c0wBAAAA&ccb=7-5&oh=00_AfBAEzm41Ii2yJJf9QT6noDu4oqyWBoPUu5q2OVOlDs3GA&oe=64D990F3&_nc_sid=8b3546" alt="User Picture">
            </div>
            <div class="profile-details">
                <div class="profile-section">
                    <h2>Name</h2>
                    <p class="profile-info"></p>
                    <input type="text" class="edit-field" placeholder="Edit name">
                    <button class="edit-button">confirm</button>
                </div>
                <div class="profile-section">
                    <h2>Email</h2>
                    <p class="profile-info"></p>
                    <input type="text" class="confirm-field" placeholder="confirm email">
                    <button class="confirm-button"></button>
                </div>
                <div class="profile-section">
                    <h2>Phone Number</h2>
                    <p class="profile-info"></p>
                    <input type="text" class="confirm-field" placeholder="confirm phone number">
                    <button class="confirm-button">confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
