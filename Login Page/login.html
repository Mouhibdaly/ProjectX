<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Login Page/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Log_In</title>
</head>

<body>
    
<!-- <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div> -->
<div class="content">
  <h1><div id="logOrSign">
    <div id="login">
        <h1>Log in </h1>
        <fieldset class="fieldsets" >
            <label for="e-mail" id="mailId">E-mail:</label>
            <input name="e-mail" id="e-mail-log" type="email">
            <label for="pass" id="passID">Password:</label>
            <input name="pass" id="pass-log" type="password">
            <button class="finishbtn" id="loginbtn" type="submit">Log In</button>
        </fieldset >
    </div>
    <div id="sign-up">
        <h1>sign-up</h1>
        <fieldset  class="fieldsets">
            <label for="e-mail" id="mailId">E-mail:</label>
            <input class="inputs" name="e-mail" id="e-mail-sign" type="email">
            <label for="pass" id="passID">Password:</label>
            <input class="inputs" name="pass" id="pass-sign" type="password"><br>

            <label for="icon" id="mailId">Profile image link:</label>
            <input name="icon" id="icon" type="text"><br>
            <label for="name" id="profile-name-id">Profile Name:</label>
            <input name="name" id="name" type="text"><br>
            <label for="location" id="location">Where are you From:</label>
            <input name="location" id="location" type="text">
            <br><br>
            <button class="finishbtn" id="addAccount" type="submit">Add Account</button>
        </fieldset>
    </div>
</div></h1>
</div>
    
    <!-- <div id="imgOrLoginOrSignUp"> -->
        <div id="nav">
                <img id="im1" height="110px" width="110px" src="/Imgs/male-avatar.gif">
            <div class="gallery">
                <button id="log-in" class="clnavBtn" type="button">Login</button>
                <button id="sign" class="clnavBtn" type="button">Sign Up</button>
            </div>
        </div>
        
        
    <!-- </div> -->

</body>
<script src="/Login Page/login.js"></script>

</html>
